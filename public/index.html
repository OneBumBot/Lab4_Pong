<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Pong</title>
        <script src="js/lib/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="js/lib/jquery_ui/jquery-ui-1.12.0.min.js" type="text/javascript"></script>

    </head>

    <body>
        <div id="main">
            <div id="site_content">	
                <div class="sidebar_container" id="sidebar_container">       
                    <div class="sidebar">
                        <div class="sidebar_item">
                            <h2>Пользователи онлайн</h2>
                            <ul class="list-group" id="userlist"></ul>
                        </div>
                        <div style="position: relative; bottom:0">
                            <div id="buttons">
                                <button type="button" class="btn btn-primary" id="btn_invite" disabled>Пригласить</button>
                                <button type="button" class="btn btn-success" id="btn_singleplayer">Один игрок</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="content">
                    <div id="gamearea">
                        <canvas id="mycanvas" width="853" height="500" style="background-color: black;"></canvas><br />
                        <div id="scoreboard">
                            <span id="sp_p1score"></span> : <span id="sp_p2score"></span>
                        </div><br />
                        <button type="button" class="btn btn-danger" id="btn_leftgame">Покинуть игру</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/lobby.js" type="text/javascript"></script>
        <script src="js/game.js" type="text/javascript"></script>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>

    </body>
</html>
